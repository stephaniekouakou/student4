{% extends 'teacher/layouts/base.html'%}
{% load static %}
{%block body %}

<div class="container" id="teacher">
    {% if messages %}
    {% for msg in messages %}
    <div class="mt-5 col-md-12 text-center">{{msg.message}}</div>
    {% endfor %}
    {% endif %}
    <div class="mt-3 horaire card bg-light box ">
        <div class="card-body">
            <h4 class="text-center">Ajouter un Horaire de cours</h4>
            <form  action="{% url 'ajout_horaire' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="date_cour" class="datetimeinput  form-control form-control-sm" placeholder="Date du cours" value="">
                </div>
                <div class="heure">

                    <div class="form-group">
                        <label for="">debut des cours:</label><br>
                        <input type="time" class="timeinput " name="debutcour">
                    </div>
                    <div class="form-group">
                        <label for="">fin des cours:</label><br>
                        <input type="time" class="timeinput " name="fincour">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Enregistrer" name="register" class="btn btn-sm btn-block btn-warning" id=''>
                    </div>

                </div>
                
            </form>
    </div>

   

</div>

</div>
{% endblock %}
